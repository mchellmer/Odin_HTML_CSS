<!DOCTYPE html>
<head>
  <title>Odin project media tutorial</Title>
  <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css">
</head>

<body>
  <!--Build youtube header -->
  <header><img id="header" src="assets/header.png"></header>
  
  <!--Imbed youtube media player from https://www.youtube.com/watch?v=V74l_zS1x8E -->
  <section id="video">
    <iframe width="640" height="360" src="https://www.youtube.com/embed/V74l_zS1x8E" frameborder="0" allowfullscreen></iframe>
  
  <!--Build video description section -->
  <div id="description"><img class="body" src="assets/description.png"></div>
  
  <!--Build video details section -->
  <div id="details"><img class="body" src="assets/details.png"></div>
  
  <!--Build video comments section -->
  <div id="comments"><img class="body" src="assets/comments.png"></div>
  </section>
  
  <!--Build sidebar queue description section -->
  <aside><img id="sidebar" src="assets/sidebar.png"></aside>
  
</body>
